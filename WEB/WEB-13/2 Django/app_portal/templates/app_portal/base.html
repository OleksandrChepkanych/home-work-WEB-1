<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<main class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'app_portal:author' %}">Add author</a>
                    <a class="nav-link" href="{% url 'app_portal:tag' %}">Add tag</a>
                    <a class="nav-link" href="{% url 'app_portal:quote' %}">Add quote</a>
                    <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'users:signup' %}">Sign Up</a>
                    <a class="nav-link"  href="{% url 'users:login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

</main>
</body>
</html>
